<mat-card>
    <mat-card-content>
     
        <h2>Modify The Patient Details</h2>
        <form  [formGroup]="fileUpdateForm">
            <div class="form-group"  >
                <label>Enter Patient Name</label>&nbsp;
                <input type="text" class="form-control"  formControlName="searchText"/>
                
                &nbsp; &nbsp;
                &nbsp;  &nbsp; &nbsp; &nbsp;
                <button class="btn btn-primary" (click)="enableUpdateOption();">
                    Edit
                </button>
            </div>
            <br> <br>
            
            <div class="form-group" style="align-content: center;">
                 <button class="btn btn-primary" (click)="searchPatientDetails();">
                    Search
                </button> 
                
            </div><br> <br>

            <div class="form-group">
                <label for="address">Address</label>&nbsp;
                <input type="text" formControlName="address" class="form-control"  />
            
            </div><br> <br>

            <div class="form-group">
                <label for="dateofbirth">DateOfBirth</label>&nbsp;
                <input type="text" formControlName="dateofbirth" class="form-control" />
                
            </div><br> <br>

            <div class="form-group">
                <label for="email">Email-Id</label>&nbsp;
                <input type="text" formControlName="email" class="form-control" />
            
            </div><br> <br>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>&nbsp;
                <input type="text" formControlName="phonenumber" class="form-control" />
            
            </div><br> <br>
        
            <div class="form-group" *ngIf="enableUpdate">
                <button class="btn btn-primary" (click)="updatePatientDetails()">
                   Update
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
